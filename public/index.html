<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForPlob celestia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="site-header">
    <div class="site-identity">
      <a href="#"><img src="/public/celestia.png" alt="Site Name" style="width: auto;"/></a>
      <h1>Celestia Blockspacerace </h1>
    </div>  
  </header>
  <body>
      <h3>PayForPlob Celestia TX With Random Namespace Generator By Seed Number</h3>
    <form id="form" method="post">
      <input type="number" name="seed" placeholder="Enter seed random number" required>
      <button type="submit" style="color: #7a2bf9;">submit</button>
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
  $('#form').submit(function(event) {
    event.preventDefault();
    $.ajax({
      url: '/',
      method: 'POST',
      data: $(this).serialize(),
      dataType: 'json',
      success: function(result) {
        var success = '<h2 class="success">✅ Transaction successful ✅ :</h2><pre>' + JSON.stringify(result, null, 2) >
        $('#result').html(success);
      },
      error: function(error) {
        var failed = '<h2 class="failed">❌ Transaction failed ❌ :</h2><pre>' + JSON.stringify(error.responseJSON, nul>
        $('#result').html(failed);
      }
    });
});
});

    </script>
  </body>
</html>
