<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForPlob celestia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <header class="site-header">
    <div class="site-identity">
      <a href="#"><img src="/public/celestia.png" alt="Site Name" style="width: auto;"/></a>
      <h1>Celestia Blockspacerace </h1>
    </div>  
  </header>
  <body>
      <h3>PayForPlob Celestia TX With Random Namespace Generator By Seed Number</h3>
    
      <form id="form" method="post">
      
        <label for="namespace_id" style="font-family:Arial, Helvetica, sans-serif; color: #ffffff;">Namespace ID:</label>
      
        <input type="text" id="namespace_id" name="namespace_id" /><br />
      
        <button type="button" onclick="generateNamespaceId()">Generate</button><br />
      
        <button type="submit" style="color: #7a2bf9;">submit</button>
      
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       
      $(function() {
  $('#form').submit(function(event) {
    event.preventDefault();
    $.ajax({
      url: '/',
      method: 'POST',
      data: $(this).serialize(),
      dataType: 'json',
      success: function(result) {
        var success = '<h2 class="success">✅ Transaction successful ✅ :</h2><pre>' + JSON.stringify(result, null, 2) >
        $('#result').html(success);
      },
      error: function(error) {
        var failed = '<h2 class="failed">❌️ Transaction failed ❌️ :</h2><pre>' + error.responseText + '</pre>';
        $('#result').html(failed);
      }
    });
});
});

function generateNamespaceId() {
        var namespaceId = Math.floor(Math.random() * 1000000000).toString(16);
        document.getElementById("namespace_id").value = namespaceId;
      }

    </script>
  </body>
</html>
